
<div class="col s12 m8 offset-m2">
    <div class="card">
        <div class="card-content" id="div-inside-div">
            <div class="modal-header">
                <h4 class="modal-title">Account Configurations</h4>
            </div>
            <br>
            <div class="modal-body">
                 <div class="form-group row">
                     <label for="tag" class="col-sm-2 col-form-label">Username:</label>
                     <div class="col-sm-10">
                     <input  [(ngModel)]="user.username" name="tag" type="text" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Enter username">
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="tag" class="col-sm-2 col-form-label">Period Of License:</label>
                     <div class="col-sm-10">
                     {{user.periodOfLicense}}
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="tag" class="col-sm-2 col-form-label">Email:</label>
                     <div class="col-sm-10">
                     <input  [(ngModel)]="user.email" name="tag" type="text" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Enter email">
                     </div>
                 </div>


                <div class="modal-footer">
                    <a href="" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </div>
</div>
