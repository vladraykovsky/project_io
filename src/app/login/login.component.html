

<div class="container">
    <div class="col s12 m8 offset-m2">
        <div >
            <div id="div-inside-div">
                <h2>Login</h2>
                <div class="form-group row">
                  <label for="tag" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input  [(ngModel)]="user.login" name="tag" type="text" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label for="tag" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input  [(ngModel)]="user.password" name="tag" type="text" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Password">
                </div>
              </div>
            </div>
          <button type="submit" class="btn btn-primary" (click)="registerUser()" >Submit</button>
        </div>
    </div>
</div>
