
<div class="col s12 m8 offset-m2">
    <div class="card">
        <div class="card-content" id="div-inside-div">
            <div class="modal-header">
                <h4 class="modal-title">Account Configurations</h4>
            </div>
            <br>
            <div class="modal-body">
                 <div class="form-group row">
                     <label for="username" class="col-sm-2 col-form-label">Username:</label>
                     <div class="col-sm-10">
                     <input  [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                     </div>
                 </div>
                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Period Of License:</label>
                     <div class="col-sm-10">
                     {{user.periodOfLicense.toDateString()}}
                     </div>
                 </div>
              <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
                <div class="col-sm-10">
                  <input  [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
              </div>

              <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
                <div class="col-sm-10">
                  <input  [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>
              </div>
                 <div class="form-group row">
                     <label for="email" class="col-sm-2 col-form-label">Email:</label>
                     <div class="col-sm-10">
                     <input  [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                     </div>
                 </div>

                <div class="form-group row">
                    <label for="twitterUsername" class="col-sm-2 col-form-label">Twitter account:</label>
                    <div class="col-sm-10">
                    <input  [(ngModel)]="user.twitterUsername" name="twitterUsername" type="text" class="form-control" id="twitterUsername" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" (click)="socialLogin('twitter')">Twitter Login</button>

                <div class="modal-footer">
                    <a href="" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </div>
</div>
