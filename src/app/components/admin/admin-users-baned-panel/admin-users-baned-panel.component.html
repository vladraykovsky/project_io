<div class="h-120 row align-items-center mr-0 ml-0">
  <table class="table table-striped table-hover" id="connection_list_table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Enable user</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users;let i = index ">

      <th *ngIf="i+1 >= firstItemIndex && i < lastItemIndex" scope="row">
        <a [routerLink] ="['../',user.id]">{{user.username}} </a></th>
      <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">{{user.email}}</td>
      <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">
        {{user.firstName}}
      </td>
      <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">
        {{user.lastName}}
      </td>
      <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">
        <a class="enable-user" (click)="enableUser(user)">
          <fa-icon [icon]="faCheckCircle"></fa-icon>
        </a>
      </td>

    </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">

    <tr>
      <td colspan="4">
        <mdb-table-pagination (nextPageClick)="onNextPageClick($event)" (previousPageClick)="onPreviousPageClick($event)">
        </mdb-table-pagination>
      </td>
    </tr>

    </tfoot>
  </table>
</div>
