<div class="h-120 row align-items-center mr-2 ml-2 mt-5">
  <div class="container">
    <div class="col s12 m8 offset-m2">
      <form>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.username" name="username" type="text" class="form-control"  id="username"  placeholder="Enter username">
          </div>
        </div>

        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="firstName"  placeholder="Enter first name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="lastName"  placeholder="Enter last name">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email"  placeholder="Enter email name">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password"  placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input  [(ngModel)]="user.password2" name="password2" type="password" class="form-control" id="password2"  placeholder="Confirm password">
          </div>
        </div>
        <div class="float-right">
          <a href="" id="cancel" name="cancel" class="btn btn-light mr-1">Cancel</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
